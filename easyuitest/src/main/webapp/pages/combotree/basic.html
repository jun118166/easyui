<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css"/>
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
</head>
<body>
<input type="button" value="取值" onclick="alert($('#cc').combotree('getValues'))">
<input type="button" value="赋值" onclick="$('#cc').combotree('setValue',[1,2,3])">
<input type="button" value="启用" onclick="$('#cc').combotree('enable')">
<input type="button" value="禁用" onclick="$('#cc').combotree('disable')">
<input id="cc" class="easyui-combotree" data-options="url:'/tree.json',method:'post',multiple:true">
</body>
</html>
