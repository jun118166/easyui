<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css"/>
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
</head>
<body>
<div class="easyui-draggable" style="width: 300px;height: 300px;border: 1px solid #cccccc">拖拽</div>

<div id="draggable" style="width: 300px;height: 300px;border: 1px solid #cccccc">拖拽</div>
<script type="text/javascript">
    $(function () {
        $("#draggable").draggable();
    })
</script>

<div id="drag03" class="easyui-draggable" style="width: 300px;height: 300px;border: 1px solid #cccccc"
     data-options="handle:'#title'">
    <div id="title" style="background-color: grey">拖拽标题</div>
</div>


</body>
</html>
