<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css"/>
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
</head>
<body>
<table id="pg" style="width: 300px;"></table>
<script>
    var data = {
        "total": 7,
        "rows": [
            {"name": "姓名", "value": "张三", "group": "基本信息", "editor": "text"},
            {"name": "性别", "value": "男", "group": "基本信息", "editor": "text"},
            {"name": "籍贯", "value": "北京", "group": "基本信息", "editor": "text"},
            {"name": "小学", "value": "XX实验小学", "group": "教育程度", "editor": "text"},
            {"name": "中学", "value": "XX第一中学", "group": "教育程度", "editor": "text"},
            {"name": "大学", "value": "xx师范大学", "group": "教育程度", "editor": "text"},
            {"name": "工作经验", "value": "。。。", "group": "工作经验", "editor": "text"}
        ]
    };

    $(function () {
        $("#pg").propertygrid({
            data: data,
            showGroup: true,
            scrollbarSize: 0,
            columns: [[
                {field: 'name', title: 'myTitle'},
                {field: 'value', title: 'myValue'}
            ]],
            groupFormatter: function (value, rows) {
                return value + '<sapn style="color: red">' + rows.length + ' rows</sapn>'
            }
        });
    })
</script>
</body>
</html>
