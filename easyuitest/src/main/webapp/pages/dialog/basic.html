<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css"/>
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
</head>
<body>
<div class="easyui-dialog" title="my dialog" style="width: 400px;height: 300px" data-options="closed:true,toolbar:[{iconCls:'icon-add',text:'Add',handler:function(){
    alert('add')}},'-',{iconCls:'icon-save',text:'Save',handler:function(){
    alert('Save')}}],buttons:[{iconCls:'icon-ok',text:'Save',handler:function(){alert('save')}},{iconCls:'icon-cancel',text:'Cancel',handler:function(){alert('Cancel')}}]"></div>

<div class="easyui-dialog" title="my dialog" style="width: 400px;height: 300px" data-options="toolbar:'#tool',buttons:'#btn'">
    new
</div>
<div id="tool">
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="javascript:alert('add')">Add</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" onclick="javascript:alert('save')">Save</a>
</div>
<div id="btn">
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-ok',plain:true" onclick="javascript:alert('Ok')">Add</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel',plain:true" onclick="javascript:alert('Cancel')">Save</a>
</div>
</body>
</html>
