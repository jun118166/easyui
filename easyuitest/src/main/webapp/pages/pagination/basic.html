<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css"/>
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/easyui/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div class="easyui-pagination"
     data-options="total:100,pageList:[10,25,50,100],buttons:[{iconCls:'icon-add',handler:function(){alert('dd')}}]"></div>
<div id="page"></div>
<script type="text/javascript">
    $(function () {
        $("#page").pagination({
            total: 100,
            layout: ['list', 'first', 'links', 'last'],
            pageList: [10, 25, 50, 100],
            buttons: [{
                iconCls: 'icon-add', handler: function () {
                    alert('dd');
                }
            }, {
                iconCls: 'icon-save', handler: function () {
                    alert('dd');
                }
            }]
        });
    })
</script>

<div class="easyui-pagination" data-options="total:100,buttons:$('#buttons')"></div>
<div id="buttons">
    <table style="border-spacing: 0">
        <tr>
            <td>
                <input class="easyui-searchbox" style="width: 150px">
            </td>
            <td>
                <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true"></a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
