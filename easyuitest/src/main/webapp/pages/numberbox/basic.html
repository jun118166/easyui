<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css"/>
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
</head>
<body>
<input class="easyui-numberbox" data-options="min:10,max:90,required:true"/>
<input class="easyui-numberbox" value="12345678" data-options="precision:2,groupSeparator:',',prefix:'$'"/>
<input class="easyui-numberbox" value="12345678" data-options="precision:2,groupSeparator:',',suffix:'$'"/>
<input id="num"/>
<script>
    $(function () {
        $("#num").numberbox({
            precision:2,
            groupSeparator:','
        });
    })
</script>
</body>
</html>
